<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!--Manejo caracteres especiales-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--Sirve para la compatibilidad de Navegadores como Internet Explorer-->
    <meta name="description" content="Esta página te mostrará fotos de gatos">  <!--Descripción de la página, ayuda para el SEO-->
    <meta name="robots" content="index,follow"> <!--Ayudar a los Robots con la busqueda-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--Ayuda con el Responsive-->
    <link rel="stylesheet" href="./css/styles.css">    <!--Hoja de estilos-->
    <title>Es mi página</title> <!--Titulo de la página-->
</head>
<body>
    <header>    <!--Encabezado de la página-->
        <nav></nav> <!--Barra de navegación-->
    </header>
    <main>  <!--Contenido principal-->
        <section>   <!--Secciones-->
            <article></article> <!--Articulos-->
        </section>
        <ul>    <!--Listas desordenada-->
            <li>Es una Manzana</li>
            <li>Es una Pera</li>
        </ul>
        <ol>    <!--Listas ordenada-->
            <li>Es una Manzana</li>
            <li>Es una Pera</li>
        </ol>
    </main>
    <p>Soy un texto</p> <!--Parrafo-->
    <h1>Soy un titulo</h1>  <!--Encabezado-->
    <h2>Soy otro titulo</h2>    <!--Encabezado-->
    <h6>Soy otro titulo más</h6>    <!--Encabezado-->
    <a href="#">Soy un link</a> <!--Etiqueta de ancla o hipervinculos-->
    <footer></footer>   <!--Pie de página-->
</body>
</html>
